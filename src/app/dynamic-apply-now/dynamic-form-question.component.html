<div [formGroup]="form" class="form-group">
  <label class="control-label col-sm-2" [attr.for]="question.key">{{question.label}}:</label>
  <div [ngSwitch]="question.controlType" class="col-sm-10">
      <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
              class="form-control"
              [id]="question.key" [type]="question.type" [attr.maxLength]="question.maxLength">
      <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key"
              class="form-control"  >
        <option *ngFor="let opt of question.options" [value]="opt[1]">{{opt[0]}}</option>
      </select>
  </div> 
</div>
