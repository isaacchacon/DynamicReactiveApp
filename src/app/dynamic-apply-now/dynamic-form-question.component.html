<div [formGroup]="form" class="form-group">
  <label class="control-label col-sm-2" [attr.for]="question.key+idSuffix">{{question.label}}:</label>
  <div [ngSwitch]="question.controlType" class="col-sm-10">
      <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
              class="form-control"
              [id]="question.key+idSuffix" [type]="question.type" [attr.maxLength]="question.maxLength">
      <select [id]="question.key+idSuffix" *ngSwitchCase="'dropdown'" [formControlName]="question.key"
              class="form-control"  >
        <option *ngFor="let opt of question.options" [value]="opt[1]">{{opt[0]}}</option>
      </select>
      <div *ngSwitchCase="'radio'"  >
        <label class="radio-inline" *ngFor="let opt of question.options" >
          <input type="radio"  [formControlName]="question.key" 
          [value]="opt[1]">{{opt[0]}}</label>
      </div>
      <div  *ngSwitchCase="'date'"  >
        <input type="text" [matDatepicker]="datePicker1"
          [formControlName]="question.key"
              class="form-control"
              [id]="question.key+idSuffix" [min]="question.minDateMoment" [max]="question.maxDateMoment" (click)="datePicker1.open();"/>
              <mat-datepicker touchUi="true"  #datePicker1></mat-datepicker>
      </div>
      <div *ngIf="validationErrors" class="alert alert-danger" >
        {{validationErrors}}
      </div>

  </div> 
</div>
