<h3 class="leftMargin">{{prop?.name}}</h3>
<h5  class="leftMargin">{{prop?.address}}</h5>
<div class="row well topBar">
  <h5 class="col-md-3 col-xs-12" *ngIf="prop?.status=='available'">
      <strong>Available Now!!! - Apply here</strong>
  </h5>
  <h5 class="col-md-3 col-xs-12" *ngIf="prop?.bedrooms">
    <strong>{{prop.bedrooms}}</strong> bedrooms
  </h5>
  <h5 class="col-md-3 col-xs-12" *ngIf="prop?.surfaceArea">
    <strong>{{prop.surfaceArea}}</strong> m2
  </h5>
  <h5 class="col-md-3 col-xs-12" *ngIf="prop?.parkingSpaces">
    <strong>{{prop.parkingSpaces}}</strong> parking spaces
  </h5>
</div>
<div class="row">
  <!-- this DIV contains the carrousel-->
  <div class="col-md-9 col-xs-12">
    <!-- Container for the image gallery -->
      <div class="containerW3Schools carrousel">
      <!-- Full-width images with number text -->
      <div class="mySlides" style="display:block">
        <div class="numbertext">1 / 4</div>
          <img src="http://localhost:3000/images/Properties/4-0.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
          <img src="http://localhost:3000/images/Properties/4-1.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
          <img src="http://localhost:3000/images/Properties/4-2.jpg" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
          <img src="http://localhost:3000/images/Properties/4-3.jpg" style="width:100%">
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <!-- Thumbnail images -->
      <div class="rowW3">
        <div class="column">
          <img class="demo cursor active" src="http://localhost:3000/images/Properties/4-0.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
        <div class="column"> 
          <img class="demo cursor" src="http://localhost:3000/images/Properties/4-1.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
          <img class="demo cursor" src="http://localhost:3000/images/Properties/4-2.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="http://localhost:3000/images/Properties/4-3.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-xs-12" style="background-color:pink">
    <h2>Here goes the contact me now section.</h2>
  </div>
</div>

<p>
  property works!
  {{prop|json}}
</p>
